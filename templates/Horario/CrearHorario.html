{% load static %}
<!DOCTYPE html>
<html class="h-100">
<head>
	<title>Agregar Horario</title>
	<link rel="icon" type="image/png"  href="{% static 'img/favicon.png' %}">
	<!--Iniciando Bootstrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<!--Animaciones-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css"/>

	<!--Mi css-->
  <link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">

	<!-- CSS Inicar Sesion -->
	<link href="{% static 'css/IniciarSesion/material-bootstrap-wizard.css' %}" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />

</head>
<body class="bg h-100 d-flex align-items-center scroll scrollx">
	<div class="container animated bounceInUp">
		<div class="row justify-content-md-star align-items-center">
			<div class="col-10 bg-white box-3 align-self-center" style="margin-left: 9%;">

				<div class="agregar float-left titulo">
	           		<span class="txt-ag t-s font-weight-bold">Agregar Horario</span>
	           		<img src="{% static 'img/horario.svg' %}" width="70">
	           	</div>

	           	  <br><br><br><br>
	           	  <div class="pl-5" style="margin-left: 25%;">
	           	  <form method="POST">
                  {% csrf_token %}
	           	  	<span class="txt-ag t-p font-weight-bold">Datos del horario</span>

                  {{ form.as_p }}

					     </div>
					<center><br>
					<a href="{% url 'inicio' %}"><button type="button" class="btn btn-outline-secondary radius pl-5 pr-5">Cancelar</button></a>

					<input type="submit" class="btn btn-primary ml-4 pl-5 pr-5 radius shadow-btn" name="" value="Registrar">
					</center>
				</form>
			</div>
		</div>
	</div>

</body>
	<!--   Core JS Files   -->
    <script src="{% static 'js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/jquery.bootstrap.js' %}" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="{% static 'js/material-bootstrap-wizard.js' %}"></script>

    <!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="{% static 'js/jquery.validate.min.js' %}"></script>
</html>
